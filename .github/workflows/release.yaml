name: Release Uraniarr
on:
  release:
    types: [published]
  push:
    branches:
      - 'development'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use for testing (e.g., test-1.0.0)'
        required: true
        default: 'test-1.0.0'
jobs:
  release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
          
      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_NAME_LOWERCASE }}
          tags: |
            # Main/Production Tags (on 'release')
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
          
            # Static development tag
            type=raw,value=development,enable=${{ github.event_name == 'push' && github.ref_name == 'development' }}
          
            # Unique SHA tag for dev builds
            type=sha,prefix=development-,enable=${{ github.event_name == 'push' && github.ref_name == 'development' }}
          
            # Manual Test Tags (manual trigger)
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
